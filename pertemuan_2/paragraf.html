<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paragraf dan formating</title>
</head>
<body>
    <p>Ini adalah paragraf pertama.
        <b>Ini adalah teks tebal.</b>
        <i>Ini adalah teks miring.</i>
    </p>
    
    <p>Ini adalah paragraf kedua.
        <u>Ini adalah teks bergaris bawah.</u>
        <strike>Ini adalah teks yang dicoret.</strike>
    </p>

    <p>Ini adalah paragraf ketiga.
        <small>Ini adalah teks kecil.</small>
        <big>Ini adalah teks besar.</big>
    </p>
    
</body>
</html>
